<html lang="en">

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />

<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="container nav-container">
      <div class="logo">
        <img src="./assets/images/logo.jpg" alt="logo" />
        <h1>Local Technician Network</h1>
      </div>

      <nav class="navbar" id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>

  <!-- ===== SEARCH SECTION ===== -->
  <section class="search-section">
    <div class="container search-container">
      <h2>Find a Skilled Technician</h2>
      <form id="search-form" class="search-form">
        <input type="text" id="search-profession" placeholder="Enter profession (e.g. plumber, welder, electrician)" />
        <input type="text" id="search-location" placeholder="Enter location (optional)" />
        <button type="submit" class="btn">Search</button>
      </form>
    </div>

    <!-- <button id="sort-nearby" class="sort-nearby">Sort by Nearest</button> -->
  </section>

  <!-- ===== TECHNICIAN LIST SECTION ===== -->
  <section class="technicians">
    <div class="container">
      <h2>Available Technicians</h2>
      <div id="technician-list" class="tech-grid">
        <!-- Dynamic technician cards will load here -->
      </div>
    </div>
