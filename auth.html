<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Sign Up / Login - Local Technician Network</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="container nav-container">
<div class="logo">
            <img src="./assets/images/logo.jpg" alt="logo">
            <h1>Local Technician Network</h1>
        </div>
      <nav class="navbar" id="navbar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="technicians.html">Technicians</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="auth.html" class="active">Sign Up / Login</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
  </ul>
</nav>

      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </div>
  </header>

  <!-- ===== AUTH SECTION ===== -->
 
<section class="auth-section">
  <div class="auth-container">
    <div id="signup-box">
      <h2>Create Account</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />

        <div class="form-group">
          <label>
            <input type="checkbox" id="signup-role" />
            Register as Technician
          </label>
        </div>

        <div id="technician-fields" class="hidden">
          <input type="text" id="signup-profession" placeholder="Your Profession (e.g. Electrician)" />
          <input type="text" id="signup-location" placeholder="Your Location (e.g. Lagos)" />
        </div>

        <button type="submit" class="btn-login">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>

    <div id="login-box" class="hidden">
      <h2>Welcome Back</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" class="btn-login">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>
  </div>
</section>

</body>
</html>
