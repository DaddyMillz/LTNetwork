<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login - Local Technician Network</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="container nav-container">
<div class="logo">
            <img src="./assets/images/logo.jpg" alt="logo">
            <h1>Local Technician Network</h1>
        </div>
      <nav class="navbar" id="navbar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="technicians.html">Technicians</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="auth.html" class="active">Sign Up / Login</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
  </ul>
</nav>

      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </div>
  </header>

  <!-- ===== AUTH SECTION ===== -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-box" id="signup-box">
        <h2>Create Account</h2>
        <form class="auth-form" id="signup-form">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
      </div>

      <div class="auth-box hidden" id="login-box">
        <h2>Welcome Back</h2>
        <form class="auth-form" id="login-form">
          <input type="email" placeholder="Email Address" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; 2025 Local Technician Network. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
